<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Stok - GUDANGin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1rem 2rem; }
        .navbar h1 { font-size: 1.5rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; }
        table { width: 100%; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th { background: #667eea; color: white; padding: 1rem; text-align: left; }
        td { padding: 1rem; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8f9fa; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }
        .badge-success { background: #e8f5e9; color: #2e7d32; }
        .badge-danger { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üìä Riwayat Stok</h1>
    </div>
    
    <div class="container">
        <div class="header">
            <h2>Riwayat Transaksi Stok</h2>
            <div>
                <a href="/riwayat/tambah" class="btn btn-primary">+ Tambah Transaksi</a>
                <a href="/" class="btn" style="background: #95a5a6; color: white;">‚Üê Kembali</a>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Produk</th>
                    <th>Jenis</th>
                    <th>Jumlah</th>
                    <th>Keterangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="riwayat : ${riwayatList}">
                    <td th:text="${riwayat.id}">1</td>
                    <td th:text="${#temporals.format(riwayat.tanggal, 'dd-MM-yyyy')}">01-01-2025</td>
                    <td th:text="${riwayat.produk.namaProduk}">Produk</td>
                    <td>
                        <span th:classappend="${riwayat.jenis.name() == 'masuk' ? 'badge-success' : 'badge-danger'}" 
                              class="badge" 
                              th:text="${riwayat.jenis == T(com.gudangin.model.RiwayatStok.JenisTransaksi).masuk ? 'MASUK' : 'KELUAR'}">MASUK</span>
                    </td>
                    <td th:text="${riwayat.jumlah}">0</td>
                    <td th:text="${riwayat.keterangan}">-</td>
                    <td>
                        <a th:href="@{/riwayat/hapus/{id}(id=${riwayat.id})}" class="btn btn-danger" style="padding: 0.5rem 1rem;" onclick="return confirm('Yakin hapus riwayat ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
