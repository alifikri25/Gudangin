<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Produk - GUDANGin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1rem 2rem; }
        .navbar h1 { font-size: 1.5rem; }
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        textarea { resize: vertical; min-height: 100px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary { background: #95a5a6; color: white; text-decoration: none; display: inline-block; }
        .btn-secondary:hover { background: #7f8c8d; }
        .form-actions { display: flex; gap: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üì¶ Form Produk</h1>
    </div>
    
    <div class="container">
        <form th:action="@{/produk/simpan}" th:object="${produk}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label>Nama Produk:</label>
                <input type="text" th:field="*{namaProduk}" required>
            </div>
            
            <div class="form-group">
                <label>Kategori:</label>
                <select th:field="*{kategori.id}" required>
                    <option value="">-- Pilih Kategori --</option>
                    <option th:each="kat : ${kategoriList}" 
                            th:value="${kat.id}" 
                            th:text="${kat.namaKategori}">Kategori</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Harga:</label>
                <input type="number" th:field="*{harga}" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label>Stok:</label>
                <input type="number" th:field="*{stok}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Simpan</button>
                <a href="/produk" class="btn btn-secondary">‚Üê Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
